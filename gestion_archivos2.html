<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Gestión de Archivos</title>
    <style>
        body {
            margin: 0;
            padding: 0; /* Sin padding para borde a borde */
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .banner-container {
            width: 100%; /* Ocupa todo el ancho */
            height: 250px; /* Altura fija */
            border-radius: 0; /* Bordes rectos */
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            background: #ffffff;
        }

        .banner-container svg {
            display: block;
            width: 100%;
            height: 100%;
            /* Slice asegura que cubra todo el área sin deformar */
            object-fit: cover;
        }

        .float-element,
        .float-slow,
        .float-fast,
        .wave-layer {
            will-change: transform;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .wave-layer {
            transform-origin: center;
            animation: floatWave 6s ease-in-out infinite alternate;
        }
        .wave-layer:nth-child(odd) { animation-duration: 7s; }
        .wave-layer:nth-child(even) { animation-duration: 9s; animation-direction: alternate-reverse; }

        .float-element {
            animation: floatUp 5s ease-in-out infinite;
            animation-fill-mode: both;
        }

        .float-slow {
            animation: floatUp 7s ease-in-out infinite;
            animation-fill-mode: both;
        }

        .float-fast {
            animation: floatUp 4s ease-in-out infinite;
            animation-fill-mode: both;
        }

        svg {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes floatWave {
            0% { transform: translateX(0px) skewX(0deg); }
            100% { transform: translateX(15px) skewX(2deg); }
        }

        @keyframes floatUp {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <!-- viewBox aumentado a 250 de alto, preserveAspectRatio para mantener proporciones -->
        <svg viewBox="0 0 900 250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
            <defs>
                <linearGradient id="calipsoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
                </linearGradient>

                <!-- Filtro de sombra actualizado para la nueva altura -->
                <filter id="shadow" filterUnits="userSpaceOnUse" x="0" y="0" width="900" height="250">
                    <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.1"/>
                </filter>

                <filter id="iconShadow" filterUnits="userSpaceOnUse" x="0" y="0" width="200" height="200">
                    <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#0ea5e9" flood-opacity="0.4"/>
                </filter>

                <filter id="softBlur">
                    <feGaussianBlur stdDeviation="1.5"/>
                </filter>
            </defs>

            <!-- Fondo blanco actualizado a 250px -->
            <rect width="900" height="250" fill="#ffffff"/>

            <!-- TEXTOS (Centrados verticalmente: +35px) -->

                    Gestión de
                </text>

                    Archivos
                </text>
                
                <text x="0" y="135" font-family="Arial, sans-serif" font-size="14" fill="#64748b">
                    Organiza tus documentos digitales
                </text>
            </g>

            <!-- ICONO PRINCIPAL: Carpeta con documentos (Centrado: +35px) -->
            <g transform="translate(40, 80)">
                <rect width="90" height="90" rx="20" fill="url(#calipsoGradient)" filter="url(#iconShadow)"/>
                
                <g transform="translate(15, 20)">
                    <!-- Carpeta -->
                    <path d="M 5,15 L 5,50 Q 5,55 10,55 L 50,55 Q 55,55 55,50 L 55,20 Q 55,15 50,15 L 35,15 L 30,10 L 10,10 Q 5,10 5,15 Z" 
                          fill="white" stroke="white" stroke-width="2"/>
                    <!-- Documentos dentro -->
                    <rect x="15" y="25" width="15" height="20" rx="1" fill="#22d3ee" opacity="0.6"/>
                    <rect x="32" y="25" width="15" height="20" rx="1" fill="#22d3ee" opacity="0.8"/>
                    <line x1="18" y1="30" x2="27" y2="30" stroke="white" stroke-width="1" opacity="0.8"/>
                    <line x1="18" y1="34" x2="27" y2="34" stroke="white" stroke-width="1" opacity="0.8"/>
                    <line x1="35" y1="30" x2="44" y2="30" stroke="white" stroke-width="1" opacity="0.8"/>

            </g>

            <!-- OLAS DINÁMICAS (Recalculadas para terminar en Y=250) -->

            <!-- BURBUJAS (Ajustadas Verticalmente +35px) -->

                    <ellipse cx="12" cy="30" rx="9" ry="16" fill="#ffffff" fill-opacity="0.2" stroke="#bae6fd" stroke-width="1.5" transform="rotate(25 12 30)"/>
                    <ellipse cx="-8" cy="45" rx="7" ry="12" fill="#ffffff" fill-opacity="0.3" stroke="#bae6fd" stroke-width="1.5" transform="rotate(-40 -8 45)"/>
                </g>
            </g>

            <g transform="translate(770, 135)" opacity="0.5">
                <g class="float-slow" style="animation-delay: 1.4s;">
                    <ellipse cx="0" cy="0" rx="14" ry="18" fill="#0ea5e9" fill-opacity="0.25" stroke="#0284c7" stroke-width="1"/>
