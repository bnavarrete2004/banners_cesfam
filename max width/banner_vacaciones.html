<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Vacaciones - Proporción Ajustada</title>
    <style>
        body {
            margin: 0;
            padding: 0; /* Ajustado para borde a borde */
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .banner-container {
            width: 100%; /* Ancho completo */
            height: 250px; /* Altura aumentada a 250px */
            border-radius: 0; /* Sin bordes redondeados */
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            background: #ffffff;
        }

        .banner-container svg {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            will-change: opacity;
        }

        /* Optimización de rendering */
        .float-element,
        .float-slow,
        .float-fast,
        .wave-layer {
            will-change: transform;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        /* Animación suave de las olas */
        .wave-layer {
            transform-origin: center;
            animation: floatWave 6s ease-in-out infinite alternate;
        }
        .wave-layer:nth-child(odd) { animation-duration: 7s; }
        .wave-layer:nth-child(even) { animation-duration: 9s; animation-direction: alternate-reverse; }

        /* Animación flotante para decorativos */
        .float-element {
            animation: floatUp 5s ease-in-out infinite;
            animation-fill-mode: both;
        }

        .float-slow {
            animation: floatUp 7s ease-in-out infinite;
            animation-fill-mode: both;
        }

        .float-fast {
            animation: floatUp 4s ease-in-out infinite;
            animation-fill-mode: both;
        }

        /* Fade-in suave al cargar */
        svg {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes floatWave {
            0% { transform: translateX(0px) skewX(0deg); }
            100% { transform: translateX(15px) skewX(2deg); }
        }

        @keyframes floatUp {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
